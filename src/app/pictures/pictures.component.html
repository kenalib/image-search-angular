
<div class="flexContainer">
  <mat-card class="flexItem" *ngFor="let picture of pictures$ | async">
    <img src="{{OSS_URL}}{{picture.picName}}" class="image">
    <mat-card-title>
      {{picture.picName}}
    </mat-card-title>
    <mat-card-subtitle>
      {{picture.sortExprValues}}
    </mat-card-subtitle>
  </mat-card>
</div>
